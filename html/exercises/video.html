<video id="myVideo" width="800" height="450" controls autoplay controlslist="nodownload">
    <source src="http://files.cod3r.com.br/curso-web/video.mp4" type="video/mp4">
    Your browser does not support the video tag
</video>

<div wm-progess="myVideo" class="progress">
    <div></div>
</div>

<div>
    <button wm-play="myVideo">Play</button>
    <button wm-pause="myVideo">Pause</button>
</div>

<style>
    .progress {
        height: 20px;
        width: 500px;
        border: solid 1px #444;
        margin: 20px;
    }

    .progress>div {
        background-color: red;
        color: #fff;
        height: 100%;
        text-align: right;
        font-size: 14px;
        width: 0;
    }
</style>

<script>  
    function configVideo(id) {
        const video = document.getElementById(id)
        video.oncontextmenu = () => false

        document.querySelector(`[wm-play=${id}]`).onclick = e => video.play()
        document.querySelector(`[wm-pause=${id}]`).onclick = e => video.pause()

        setInterval(() => {
            const percent = (video.currentTime / video.duration) * 100
            const valueDiv = document.querySelector(`[wm-progess=${id}] > div`)
            valueDiv.style.width = `${percent}%`
            valueDiv.innerHTML = `${percent.toFixed(1)}%`
        }, 500)
    }

    configVideo("myVideo");
</script>
