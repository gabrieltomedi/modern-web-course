<h1>Nested List</h1>

<h2>Projects</h2>

<ul class="tree">
    <li>
        <span wb-folder>Backend</span>
        <ul>
            <li>
                <span wb-folder>app</span>                
                <ul>
                    <li>product.js</li>
                    <li>use.js</li>
                    <li>sales.js</li>
                </ul>
            </li>
            <li>
                <span wb-folder>config</span>                
                <ul>
                    <li>database.js</li>
                    <li>routes.js</li>
                    <li>server.js</li>
                </ul>
            </li>
        </ul>
    </li>
    <li>
        <span wb-folder>frontend</span>
        <ul>
            <li>
                <span wb-folder>public</span>
                <ul>
                    <li>app.css</li>
                    <li>app.js</li>
                    <li>index.html</li>
                </ul>
            </li>
        </ul>
    </li>
</ul>

<link rel="stylesheet" href="tree.css">

<script>
    document.querySelectorAll('[wb-folder]').forEach(folder => {
        folder.onclick = e => {
            const ul = folder.nextElementSibling
            const display = ul.style.display
            ul.style.display = display === 'none' ? 'block' : 'none'
        }
    })  
</script>
