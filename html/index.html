<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Exercises</title>

    <style>
        #content {
            padding: 30px 0px;
        }
    </style>
</head>
<body>
    <header>
        <h1>HTML Exercises</h1>
    </header>
    <nav>
        <a href="exercises/test.html">00 - Test</a> |
        <a href="exercises/text1.html">01 - Text 1</a> |
        <a href="exercises/text2.html">02 - Text 2</a> |
        <a href="exercises/lists.html">03 - Lists</a> |
        <a href="exercises/nestedList.html">04 - Nested List</a> |
        <a href="exercises/links.html">05 - Links</a> |
        <a href="exercises/tables.html">06 - Tables</a> |
        <a href="exercises/form/form.html">07 - Form</a> |
    </nav>    
    <section id="content"></section>
    <footer>
        <hr />
        Web Modern Course
    </footer>

    <script>
        document.querySelectorAll('a').forEach(link => {
            const content = document.getElementById('content')
            
            link.onclick = e => {
                e.preventDefault()

                fetch(link.href)
                    .then(resp => resp.text())
                    .then(html => content.innerHTML = html)
            }
        })
    </script>
</body>
</html>
